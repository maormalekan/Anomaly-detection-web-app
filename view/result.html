<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="table-responsive">
        <table class="result_table" id="result_table"  border=1 frame=void rules=rows,columns>
            <tr>
                <th style="padding:0 15px 0 15px; font-size: 20px;">feature</th>
                <th style="padding:0 15px 0 15px; font-size: 20px">correlated with</th>
                <th style="padding:0 15px 0 15px; font-size: 20px">abnormal range</th>
                <th style="padding:0 15px 0 15px; font-size: 20px">algorithm type</th>
            </tr>
        </table>
    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $.getJSON("result.json", function (data) {
            var result_data = '';
            $.each(data, function (key, value) {
                result_data += '<tr>';
                result_data += '<td style="padding:0 15px 0 15px;">' + value.feature + '</td>';
                result_data += '<td style="padding:0 15px 0 15px;">' + value.correlated_with + '</td>';
                result_data += '<td style="padding:0 15px 0 15px;">' + value.anoamly_at + '</td>';
                result_data += '<td style="padding:0 15px 0 15px;">' + value.algorithm_type + '</td>';
                result_data += '</tr>'
            });
            $('#result_table').append(result_data);
        });
    })
</script>
</html>
