<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anomaly Detection Server</title>
</head>
<body>
<form action="/detect" method="post" enctype="multipart/form-data" name="detectForm" target="result">
    <table>
        <label for="detection_algorithms">Choose an algorithm:</label>
        <select id="detection_algorithms" name="detection_algorithms">
            <option value="regression">Regression</option>
            <option value="hybrid">Hybrid</option>
        </select>
        <tr>
            <td><input type="file" name="proper_file"></td>
            <td>proper file</td>
        </tr>
        <tr>
            <td><input type="file" name="detect_file"></td>
            <td>detect file</td>
        </tr>
        <br>
    </table>
    <input type="submit" value="upload!">
</form>
<br>
<iframe name="result" width="80%" height="500"></iframe>
</body>
</html>
